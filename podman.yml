---
- name: Install Podman on Amazon Linux
  hosts: local
  become: yes
  gather_facts: yes

  tasks:
    - name: Update all packages
      dnf:
        name: "*"
        state: latest

    - name: Install required dependencies
      dnf:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
        state: present

    - name: Install Podman
      dnf:
        name: podman
        state: present

